# Файл: render.yaml
# ВИПРАВЛЕНО: Шляхи використовують / замість \ для сумісності з Linux

services:
  # --- Backend: ASP.NET Core API ---
  - type: web
    name: thrume-api
    plan: free
    env: docker
    # Render перейде в цю папку (з /)
    dockerContext: ./src/backend/Thrume
    # Render шукатиме цей файл всередині папки вище
    dockerfilePath: Dockerfile
    buildFilter:
      paths:
        - src/backend/Thrume/**

  # --- Frontend: Vue.js + Nginx ---
  - type: web
    name: thrume-frontend
    plan: free
    env: docker
    # Render перейде в цю папку (з /)
    dockerContext: ./src/frontend/thrume-frontend
    # Render шукатиме цей файл всередині папки вище
    dockerfilePath: Dockerfile
    buildFilter:
      paths:
        - src/frontend/thrume-frontend/**