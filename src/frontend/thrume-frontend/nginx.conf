# Файл: nginx.conf
# Призначення: Налаштувати Nginx як веб-сервер та реверс-проксі

server {
    # Nginx буде слухати на порту 80 всередині контейнера.
    listen 80;

    # Шлях до зібраних файлів Vue.
    root /usr/share/nginx/html;
    index index.html;

    # --- Обслуговування SPA ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Проксі для WebSocket (SignalR Chat) ---
    location /chathub {
        # ПРАВИЛЬНО: Використовуємо внутрішнє ім'я сервісу та HTTP
        proxy_pass http://thrume:8080;

        # Заголовки для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # --- Проксі для WebSocket (SignalR Voice Call) ---
    location /voiceCallHub {
        # ПРАВИЛЬНО: Використовуємо внутрішнє ім'я сервісу та HTTP
        proxy_pass http://thrume:8080;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # --- Проксі для API-запитів ---
    location /api/ {
        # ПРАВИЛЬНО: Використовуємо внутрішнє ім'я сервісу та HTTP
        proxy_pass http://thrume:8080;

        # Стандартні заголовки для проксі
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обробка помилок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}