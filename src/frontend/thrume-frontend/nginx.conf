# Файл: nginx.conf
# Розташування: ./src/frontend/thrume-frontend/nginx.conf

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксіюємо всі запити (API та WebSocket) на бекенд 'thrume-api'
    location ~ ^/(api|chathub|voiceCallHub) {
        # Використовуємо ВНУТРІШНЄ ім'я бекенд-сервісу з render.yaml
        proxy_pass http://thrume-api:8080; 

        # Налаштування для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}