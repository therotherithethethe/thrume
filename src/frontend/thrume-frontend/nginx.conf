# Файл: nginx.conf

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # === ВАЖЛИВА ЗМІНА ===
    # Вказуємо Nginx використовувати внутрішній DNS-резолвер Docker/Render.
    # `valid=10s` означає, що Nginx буде перевіряти IP-адресу хоста кожні 10 секунд.
    resolver 127.0.0.11 valid=10s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/(api|chathub|voiceCallHub) {
        # === ВАЖЛИВА ЗМІНА ===
        # Зберігаємо адресу бекенду у змінну.
        # Коли Nginx бачить змінну в `proxy_pass`, він використовує `resolver`
        # для визначення IP "на льоту" і не перевіряє її при старті.
        set $backend_host http://thrume-api:8080;
        proxy_pass $backend_host;

        # Налаштування для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}